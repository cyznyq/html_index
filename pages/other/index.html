<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>响应式布局示例</title>
    <style>
        /* 默认样式 */
        body {
            font-size: 16px;
            background-color: #fff;
            color: #333;
        }

        /* 在设备屏幕小于等于 768px 时应用的样式 */
        @media screen and (max-width: 768px) {
            body {
                font-size: 14px;
            }
        }

        /* 在设备屏幕小于等于 480px 时应用的样式 */
        @media screen and (max-width: 480px) {
            body {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>响应式布局示例 <sup>898 </sup></h1>
    <p>这是一个响应式布局示例，可以根据设备屏幕大小自动调整元素的布局 <sub>898 </sub>。</p>
	
</body>
</html>
